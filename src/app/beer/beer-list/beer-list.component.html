<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Search:</mat-label>
    <input matInput put type="text" formControlName="search">
  </mat-form-field>
</form>


<mat-table [dataSource]="( filteredList$ | async)">

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef> Number</mat-header-cell>
    <mat-cell *matCellDef="let beer"> {{ (list$| async)?.indexOf(beer) + 1 }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let beer"> {{beer.name}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row?.id)"></mat-row>

</mat-table>

<mat-spinner *ngIf="loader$ | async"></mat-spinner>
