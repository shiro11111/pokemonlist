

<form class="example-form pokemon-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search pokemon">
  </mat-form-field>
</form>

<mat-table [dataSource]="(list$ | async)">


  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef> Number</mat-header-cell>
    <mat-cell *matCellDef="let pokemon"> {{ (list$ | async)?.indexOf(pokemon) + 1 }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let pokemon"> {{pokemon.name}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></mat-row>

</mat-table>

<mat-spinner *ngIf="loader$ | async"></mat-spinner>
